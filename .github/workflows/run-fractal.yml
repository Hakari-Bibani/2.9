name: Render Mandelbrot

on:
  workflow_dispatch:      # manual button
  push:
    branches: [ main ]    # autoâ€‘run on each push to main

jobs:
  fractal:
    runs-on: ubuntu-latest
    env:
      CI: true            # let the script know it runs headless
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦  Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib

      - name: â–¶ï¸  Run fractal script
        run: python scripts/start.py

      - name: ğŸ“¤  Upload PNG artifact
        uses: actions/upload-artifact@v4
        with:
          name: mandelbrot-image
          path: mandelbrot.png
