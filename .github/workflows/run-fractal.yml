name: Run fractal animation

# Triggers ──────────────────────────────────────────────
on:
  workflow_dispatch:       # manual “Run workflow” button
  push:                    # every push to main
    branches: [ main ]
  # schedule:
  #   - cron: "0 0 * * *"   # uncomment for daily at 00:00 UTC

# Job definition ────────────────────────────────────────
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Check out code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: 📦 Install deps
      run: |
        python -m pip install --upgrade pip
        pip install numpy matplotlib

    - name: ▶️  Run script
      run: |
        python script.py/start.py      # change to your path

